<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #38d39f;
		  font-family: 'Poppins', sans-serif;
		  
		}
		li{
			display: block;
		  text-align: center;
		  padding: 14px 16px;
		}
		li a{
			text-decoration: none;
			float: right;
			color: black;
			font-size: 1.2em;
		}
		#head{
			float: left;
			font-size: 1.2em;
		}
	</style>
</head>
<body>

<ul>
	<li id="head">A.P. State Disaster Response and Fire Services Department</li>
	<li><a href="">Logout</a></li>
</ul>
</body>
</html>
